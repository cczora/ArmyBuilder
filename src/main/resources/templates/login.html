<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/landingPage.css">
</head>

<body>

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center content">
                <h1>Log In</h1>
                <p class="lead">Welcome Back</p>

                <h5 id="errorHeader" th:if="${#request.getParameter('login_error') == '1'}">Wrong Id or Password!</h5>

                <form id="loginForm">
                    <input class="form-control" id="username" name="username" placeholder="Username" type="text">

                    <input class="form-control" id="password" name="password" placeholder="Password"
                           type="password">

                    <div class="form-group">
                        <button class="btn btn-success" id="loginButton" type="submit"><i class="fas fa-check"></i>
                        </button>
                        <a class="btn btn-danger" href="/" role="button"><i class="fas fa-times"></i></a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</header>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="https://unpkg.com/popper.js@1.15.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e3553c8da6.js"></script>
<script src="js/login.js"></script>
</body>

</html>
