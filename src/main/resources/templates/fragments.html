    <title>Navbar Fragment</title>

<body>

    <div class="navbarFragment" th:fragment="navbarFragment">

                Army Builder
            </a>

            <!-- <span th:text="${army.name}" class="navbar-text"></span> -->

            <form class="form-inline ml-auto mr-1" method="POST" action="/logout">

                <button class="btn btn-danger" id="submit" type="submit"><i class="fas fa-user-times"></i>&nbsp;&nbsp;Logout</button>
            </form>

            <!-- <form class="form-inline" method="POST" action="/logout">

    </div>
